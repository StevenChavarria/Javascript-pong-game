<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Game</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>
    Canvas Game
  </h1>
  <div class="gameOver" style="font-size: x-large; text-align: center; color:red"></div>
  <div style="text-align: center;">
    <br>
    <input type="button" id="resetButton" style="display: none;" value="Restart"/>
  </div>
  <div>
    <canvas id="gameBoard" width="300" height="300">
    </canvas>
  </div>
  <div class="points" style="font-size: x-large;"></div>
</body>
</html>
